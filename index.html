    <style>
      @media print {
        .no-print {
          display: none !important;
        }

        body {
          background-color: #fff !important;
        }

        /* Reset the main container's layout for printing */
        main {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          min-height: auto !important;
        }

        @page {
            size: A4;
            margin: 0;
        }

        /* Format the printable area to fill the page */
        .printable-area {
          width: 100% !important;
          max-width: 100% !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 1.5cm !important;
          border-radius: 0 !important;
          animation: none !important;
          background-color: #fff !important;
        }

        /* Force light theme for printing for consistency */
        .dark .print-light, .print-light {
          background-color: #ffffff !important;
          color: #1e293b !important; /* slate-800 */
        }
        .dark .print-light-card, .print-light-card {
            background-color: #f8fafc !important; /* slate-50 */
        }
        .dark .print-light-table-header, .print-light-table-header {
          background-color: #f1f5f9 !important; /* slate-100 */
        }
        .dark .print-light-text, .print-light-text {
            color: #1e293b !important; /* slate-800 */
        }
        .dark .print-light-text-soft, .print-light-text-soft {
            color: #475569 !important; /* slate-600 */
        }
        .dark .print-light-border, .print-light-border {
          border-color: #e2e8f0 !important; /* slate-200 */
        }

        .print-badge {
            border: 1px solid #ccc;
        }
        .dark .print-badge-high, .print-badge-high {
            background-color: #d1fae5 !important;
            color: #065f46 !important;
            border-color: #a7f3d0 !important;
        }
        .dark .print-badge-medium, .print-badge-medium {
            background-color: #fef3c7 !important;
            color: #92400e !important;
            border-color: #fde68a !important;
        }
        .dark .print-badge-low, .print-badge-low {
            background-color: #fee2e2 !important;
            color: #991b1b !important;
            border-color: #fecaca !important;
        }
      }
    </style>
